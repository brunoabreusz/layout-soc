    <div class="container mt-3 mb-3">
        <form id="myForm" onsubmit="saveData(event)">
            <div class="mb-3">
                <label for="descricao" class="form-label text-light">Descrição:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" id="descricao" name="descricao">

                <label for="nome_host" class="form-label text-light">Nome do Host:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" id="nome_host" name="nome_host">

                <label for="nome_arquivo" class="form-label text-light">Nome do Arquivo:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" id="nome_arquivo"
                    name="nome_arquivo">

                <label for="path_arquivo" class="form-label text-light">Caminho do Arquivo:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" id="path_arquivo"
                    name="path_arquivo">

                <label for="path_arquivo" class="form-label text-light">SHA-256:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" id="sha256" name="sha256">

                <label for="plataforma" class="form-label text-light">Plataforma:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" id="plataforma" name="plataforma">

                <label for="ip" class="form-label text-light">Endereço IP:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" id="ip" name="ip">

                <label for="nome_user" class="form-label text-light">Nome do Usuário:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" id="nome_user" name="nome_user">

                <label for="detectado" class="form-label text-light">Detectado:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" id="detectado" name="detectado">

                <label for="ultimo_comportamento" class="form-label text-light">Último Comportamento:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" id="ultimo_comportamento"
                    name="ultimo_comportamento">
            </div>

            <button type="submit" data-next-page="HTML/notificaIncidente.html" class="btn btn-outline-light">Notificação
                Incidente</button>
            <button type="submit" data-next-page="HTML/detalhaIncidente.html" class="btn btn-outline-light">Detalhamento
                Incidente</button>
            <button type="submit" data-next-page="HTML/resolveIncidente.html" class="btn btn-outline-light">Resolução
                Incidente</button>
        </form>
